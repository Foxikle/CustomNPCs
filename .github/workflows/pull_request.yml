name: Java CI with Gradle

on:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'openjdk'
          java-version: '21'

      - run: chmod +x gradlew

      - name: Assemble
        run: ./gradlew assemble
