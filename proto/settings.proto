syntax = "proto3";
package dev.foxikle.customnpcs.internal.proto;

message Settings {
  int32 schema_version = 1;

  string value = 2;
  string signature = 3;
  string skin_name = 4;
  string custom_hologram = 5;
  string name = 6;

  bool clickable = 7;
  bool hide_click_hologram = 8;
  bool tunnel_vision = 9;
  bool resilient = 10;
}