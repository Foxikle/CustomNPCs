syntax = "proto3";

package dev.foxikle.customnpcs.internal.proto;

import "action.proto";
import "location.proto";
import "equipment.proto";
import "settings.proto";

// DO NOT EVER CHANGE THE INDICIES
message Npc {
  // for migrations
  int32 schema_version = 1;
  repeated Action actions = 2;
  Location location = 3;
  Settings settings = 4;
  Equipment equipment = 5;
  string uuid = 6;
}